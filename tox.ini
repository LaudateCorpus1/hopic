[testenv]
deps =
    pytest
commands =
    pytest

[testenv:flake8]
deps =
    flake8
    flake8_formatter_junit_xml
commands =
    -flake8 --format junit-xml --output-file flake8.xml hopic
    flake8 hopic

[flake8]
exclude =
    .cache,
    .eggs,
    .git,
    .tox,
    __pycache__,
    doc/source/conf.py,
    venv*,
    *.pyc,
    *.egg-info,
ignore =
    E121,
    E123,
    E126,
    E133,
    E221,
    E226,
    E241,
    E242,
    E704,
    W503,
    W504,
    W505,
max-line-length = 160
